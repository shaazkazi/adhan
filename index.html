<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/adhaan.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/adhaan.png" />
    
    <meta name="theme-color" content="#041c38" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Adhaan - Prayer Times">
    <meta name="keywords" content="Adhaan, Prayer Times, Prayer, Islamic, Prayer Times App, Prayer Times App">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Adhaan - Prayer Times</title>
    
    <!-- Basic styles for app layout -->
    <style>
      body {
        background-color: #041c38;
        font-family: 'Inter', sans-serif;
      }
      
      /* Prayer background gradients */
      :root {
        --prayer-bg-fajr: linear-gradient(135deg, #041c38, #0a2d4e);
        --prayer-bg-sunrise: linear-gradient(135deg, #041c38, #082845);
        --prayer-bg-dhuhr: linear-gradient(135deg, #041c38, #0a3152);
        --prayer-bg-asr: linear-gradient(135deg, #041c38, #072440);
        --prayer-bg-maghrib: linear-gradient(135deg, #041c38, #0b2e55);
        --prayer-bg-isha: linear-gradient(135deg, #041c38, #04162e);
      }
      
      /* Animation for next prayer */
      @keyframes pulsate {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.03);
          opacity: 0.9;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      
      .pulse-animation {
        animation: pulsate 2s ease-in-out infinite;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
