<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/icons/mosque.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Inline Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#eef2ff',
                100: '#e0e7ff',
                200: '#c7d2fe',
                300: '#a5b4fc',
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81',
              },
              secondary: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Amiri', 'serif'],
            },
            boxShadow: {
              'card': '0 2px 10px rgba(0, 0, 0, 0.05)',
            },
          },
        },
      }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Adhan - Prayer Times</title>
    
    <!-- Add some basic styles for app layout -->
    <style>
      body {
        background-color: #f9fafb;
        font-family: 'Inter', sans-serif;
      }
      
      /* Prayer background gradients */
      :root {
        --prayer-bg-fajr: linear-gradient(to right, #4a00e0, #8e2de2);
        --prayer-bg-sunrise: linear-gradient(to right, #f2994a, #f2c94c);
        --prayer-bg-dhuhr: linear-gradient(to right, #2193b0, #6dd5ed);
        --prayer-bg-asr: linear-gradient(to right, #00b09b, #96c93d);
        --prayer-bg-maghrib: linear-gradient(to right, #eb3349, #f45c43);
        --prayer-bg-isha: linear-gradient(to right, #141e30, #243b55);
      }
      
      .fajr-bg {
        background: var(--prayer-bg-fajr);
      }
      
      .sunrise-bg {
        background: var(--prayer-bg-sunrise);
      }
      
      .dhuhr-bg {
        background: var(--prayer-bg-dhuhr);
      }
      
      .asr-bg {
        background: var(--prayer-bg-asr);
      }
      
      .maghrib-bg {
        background: var(--prayer-bg-maghrib);
      }
      
      .isha-bg {
        background: var(--prayer-bg-isha);
      }
      
      /* Animation for next prayer */
      @keyframes pulsate {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.03);
          opacity: 0.9;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      
      .pulse-animation {
        animation: pulsate 2s ease-in-out infinite;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
